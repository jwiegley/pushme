Name:     'src'
Priority: 50
Classes:
  - 'small'

Stores:
  hera:
    Path: /Users/johnw/src
    PreserveAttrs: true
    ReceiveFrom:
      - clio

  clio:
    Path: /Users/johnw/src
    ReceiveFrom:
      - hera

  tank:
    Path: /tank/src
    ReceiveFrom:
      - hera
      - clio

Common:
  Filters: |
    - *.agdai
    - *.d
    - *.glob
    - *.hi
    - *.o
    - *.vio
    - *.viok
    - *.vios
    - *.vo
    - *.vok
    - *.vos
    - *~
    - .*.aux
    - .*.cache
    - .cabal*
    - .cargo-home/
    - .envrc
    - .ghc.*
    - .vagrant/
    - .venv/
    - /dot-emacs/.cache/
    - /dot-emacs/eln-cache/
    - MAlonzo/
    - Makefile.coq
    - Makefile.coq.conf
    - cabal.project.local*
    - dist-newstyle/
    - dist/
    - node_modules/
    - result
    - result-*
    - target/
