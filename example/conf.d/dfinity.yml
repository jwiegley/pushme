Name:     'dfinity'
Priority: 9
Class:    'data,sync'

Stores:
  vulcan:
    Rsync:
      ReceiveFrom:
        - hermes
      Path: /Users/johnw/dfinity
  
  tank:
    Path: /Volumes/tank/dfinity

  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/dfinity

  hermes:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/dfinity

  fin:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/dfinity

Options:
  Rsync:
    Filters:
      - '- *.d'
      - '- *.db'
      - '- *.glob'
      - '- *.hi'
      - '- *.o'
      - '- *.vo'
      - '- .cabal*'
      - '- .cargo-home/'
      - '- .direnv/'
      - '- .ghc.*'
      - '- .hsenvs/'
      - '- /consensus-model/src/states/'
      - '- /dev/master/hs-dfinity-integration/run/'
      - '- /dev/stress/'
      - '- TAGS'
      - '- cabal-dev/'
      - '- cabal.project*'
      - '- dist-newstyle/'
      - '- dist/'
      - '- result-*'
      - '- target/'
