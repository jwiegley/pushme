Name:     'oss'
Priority: 9
Class:    'data,sync'

Stores:
  vulcan:
    Rsync:
      ReceiveFrom:
        - hermes
      Path: /Users/johnw/oss
  
  mybook:
    Path: /Volumes/mybook/oss

  tank:
    Path: /Volumes/tank/oss

  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/oss

  hermes:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/oss
  
  titan:
    Rsync:
      ReceiveFrom:
        - tank
      Path: /tank/oss

Options:
  Rsync:
    Filters:
      - '- /BoostPro/'
      - '- cabal-dev/'
      - '- dist/'
      - '- .hsenvs/'
      - '- .git/annex/objects/'
      - '- *-workdir/'
      - '- git-repos/'
      - '- *.db'
      - '- *.hi'
      - '- *.o'
      - '- TAGS'
