Name:     'Pictures'
Priority: 130
Class:    'large,data,annex'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      Path: /Users/johnw/Pictures
      Filters:
        - '+ /*.mpcatalog'
        - '+ /*.photoslibrary/'
        - '- /*'
        - '- /*/'
        - '- /.*'
        - '- /.*/'

  mybook:
    Path: /Volumes/mybook/Pictures
  
  tank:
    Path: /Volumes/tank/Pictures
  
  titan:
    Rsync:
      ReceiveFrom:
        - tank
      Path: /tank/Pictures
