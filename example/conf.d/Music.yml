Name:     'Music'
Priority: 140
Class:    'quick,main,sync'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      Path: /Users/johnw/Music

  tank:
    Rsync:
      ReceiveOnly: true
      Path: /Volumes/tank/Music
  
  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/Music

  hermes:
    Rsync:
      ReceiveOnly: true
      Path: /Users/johnw/Music

Options:
  Rsync:
    Filters:
      - '- /iTunes/iTunes Media/'
