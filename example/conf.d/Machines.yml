Name:     'Machines'
Priority: 400
Class:    'large,data'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      Path: /Users/johnw/Machines
      Filters:
        - '+ /Windows 7 Ultimate x64.vmwarevm/'
        - '+ /Apple II.sparsebundle/'
        - '- /*'
        - '- /*/'
        - '- /.*'
        - '- /.*/'

  tank:
    Path: /Volumes/tank/Machines
