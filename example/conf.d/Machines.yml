Name:     'Machines'
Priority: 400
Class:    'large,data'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      Path: /Users/johnw/Machines
      Filters:
        - '+ /Fiat.vmwarevm/'
        - '+ /PetaLinux.vmwarevm/'
        - '+ /Windows 7 Ultimate x64.vmwarevm'
        - '- /*'
        - '- /*/'
        - '- /.*'
        - '- /.*/'

  mybook:
    Path: /Volumes/mybook/Machines
  
  tank:
    Path: /Volumes/tank/Machines
  
  hermes:
    Rsync:
      SendOnly: true
      Path: /Users/johnw/Machines
  
  titan:
    Rsync:
      ReceiveFrom:
        - tank
      Path: /tank/Machines
