Name:     'home'
Priority: 60
Class:    'quick,main,sync'

Stores:
  vulcan:
    Rsync:
      ReceiveFrom:
        - hermes
      Path: /Users/johnw
  
  mybook:
    Path: /Volumes/mybook/Home

  tank:
    Path: /Volumes/tank/Home

  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/Home

  hermes:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw
  
  titan:
    Rsync:
      ReceiveFrom:
        - tank
      Path: /tank/Home
  
Options:
  Rsync:
    NoLinks: true
    Filters:
      - '+ /.Deskzilla/'
      - '+ /.bash_history'
      - '+ /.cabal/'
      - '- /.cache/'
      - '+ /.config/'
      - '+ /.dbvis/'
      - '+ /.emacs.d'
      - '+ /.local/'
      - '- /.local/Trash/'
      - '+ /.ssh/'
      - '- /*'
      - '- /*/'
      - '- /.*'
      - '- /.*/'
