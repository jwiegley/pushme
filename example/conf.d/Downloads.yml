Name:     'Downloads'
Priority: 100
Class:    'large,data,sync'

Stores:
  vulcan:
    Rsync:
      ReceiveFrom:
        - hermes
      Path: /Users/johnw/Downloads
  
  mybook:
    Path: /Volumes/mybook/Downloads

  tank:
    Path: /Volumes/tank/Downloads

  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/Downloads

  hermes:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/Downloads
  
  titan:
    Rsync:
      ReceiveFrom:
        - tank
      Path: /tank/Downloads

Options:
  Rsync:
    Filters:
      - '- *.download'
      - '- *.download/'
      - '- *.dvdmedia/'
      - '- *.part'
      - '- *.part/'
      - '- *.partial'
      - '- *.partial/'
      - '- *.ripit/'
      - '- Hermes*.dmg'
      - '- Nasim*.dmg'
      - '- Vulcan*.dmg'
