Name:     'Documents'
Priority: 12
Class:    'quick,main,sync'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      # ReceiveFrom:
      #   - hermes
      Path: /Users/johnw/Documents

  tank:
    Path: /Volumes/tank/Documents
  
  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
        - fin
      Path: /Volumes/vault/Documents

  hermes:
    Rsync:
      SendOnly: true
      # ReceiveFrom:
      #   - vulcan
      Path: /Users/johnw/Documents

  fin:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/Documents
