Name:     'Desktop'
Priority: 12
Class:    'quick,main,sync'

Stores:
  vulcan:
    Rsync:
      SendOnly: true
      # ReceiveFrom:
      #   - hermes
      Path: /Users/johnw/Desktop

  tank:
    Path: /Volumes/tank/Desktop
  
  vault:
