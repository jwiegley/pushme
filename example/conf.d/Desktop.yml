        - hermes
        - fin
      Path: /Volumes/vault/Desktop

  hermes:
    Rsync:
      SendOnly: true
      # ReceiveFrom:
      #   - vulcan
      Path: /Users/johnw/Desktop

  fin:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/Desktop
