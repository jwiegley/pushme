Name:     'Databases'
Priority: 12
Class:    'quick,main,sync'

Stores:
  vulcan:
    Rsync:
      ReceiveFrom:
        - hermes
      Path: /Users/johnw/Databases

  tank:
    Path: /Volumes/tank/Databases
  
  vault:
    Rsync:
      ReceiveFrom:
        - vulcan
        - hermes
      Path: /Volumes/vault/Databases

  hermes:
    Rsync:
      ReceiveFrom:
        - vulcan
      Path: /Users/johnw/Databases
